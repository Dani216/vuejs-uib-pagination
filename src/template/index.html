<nav>
    <ul class="pagination">
        <li role="menu" v-if="boundaryLinks" :class="{ disabled: isNoPreviousOrDisabled }" class="page-item">
            <a href @click="selectPage(1, $event)" :disabled="isNoPreviousOrDisabled" v-uib-tabindex-toggle="isNoPreviousOrDisabled" class="page-link">{{ getText('first') }}</a>
        </li>
        <li role="menu" v-if="directionLinks" :class="{ disabled: isNoPreviousOrDisabled }" class="page-item">
            <a href @click="selectPage(currentPage - 1, $event)" :disabled="isNoPreviousOrDisabled" v-uib-tabindex-toggle="isNoPreviousOrDisabled" class="page-link">{{ getText('previous') }}</a>
        </li>
        <li role="menu" v-for="(page, index) in pages" :key="index" :class="{ active: page.active, disabled: disabled && !page.active }"
            class="page-item">
            <a href @click="selectPage(page.number, $event)" :disabled="disabled && !page.active" v-uib-tabindex-toggle="disabled && !page.active" class="page-link">{{ page.text }}</a>
        </li>
        <li role="menu" v-if="directionLinks" :class="{ disabled: isNoNextOrDisabled }" class="page-item">
            <a href @click="selectPage(currentPage + 1, $event)" :disabled="isNoNextOrDisabled" v-uib-tabindex-toggle="isNoNextOrDisabled" class="page-link">{{ getText('next') }}</a>
        </li>
        <li role="menu" v-if="boundaryLinks" :class="{ disabled: isNoNextOrDisabled }" class="page-item">
            <a href @click="selectPage(totalPages, $event)" :disabled="isNoNextOrDisabled" v-uib-tabindex-toggle="isNoNextOrDisabled" class="page-link">{{ getText('last') }}</a>
        </li>
    </ul>
</nav>
